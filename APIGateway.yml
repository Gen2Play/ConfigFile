spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AuthorizationService
          predicates:
            - Path=/auth/**
        - id: user-service
          uri: lb://UserService
          predicates:
            - Path=/user/**
          filters:
            - AuthenticationFilter
        - id: video-service
          uri: lb://VideoService
          predicates:
            - Path=/video/**
          filters:
            - AuthenticationFilter
        - id: image-service
          uri: lb://ImageService
          predicates:
            - Path=/image/**
          filters:
            - AuthenticationFilter
        - id: music-service
          uri: lb://MusicService
          predicates:
            - Path=/music/**
          filters:
            - AuthenticationFilter
        - id: payment-service
          uri: lb://PaymentService
          predicates:
            - Path=/payment/**
          filters:
            - AuthenticationFilter
        - id: censorship-service
          uri: lb://CensorshipService
          predicates:
            - Path=/censorship/**
        - id: notification-service
          uri: lb://NotificationService
          predicates:
            - Path=/notification/**
      discovery:
        locator:
            enabled: true
            lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URI}
    register-with-eureka: true
    fetch-registry: true

jwt:
  secret: ${JWT_SECRET_KEY}
